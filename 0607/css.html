<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 20px;
	}

	.form-group {
		margin-bottom: 20px;
	}

	label {
		font-weight: bold;
	}

	input[type="text"] {
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		width: 100%;
	}

	button[type="submit"] {
		padding: 10px 20px;
		background-color: #2196f3;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-size: 16px;
	}

	.ifm {
		width: 100%;
		height: 400px;
		border: none;
	}

	.switch {
		position: relative;
		display: inline-block;
		width: 60px;
		height: 34px;
		margin-left: 10px;
	}

	.switch input {
		opacity: 0;
		width: 0;
		height: 0;
	}

	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: #ccc;
		transition: 0.4s;
	}

	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		transition: 0.4s;
	}

	input:checked + .slider {
		background-color: #2196f3;
	}

	input:focus + .slider {
		box-shadow: 0 0 1px #2196f3;
	}

	input:checked + .slider:before {
		transform: translateX(26px);
	}
</style>
