<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<base target="_top" />

		<form id="sendForm" onsubmit="eSignSend(this)">
			<div class="form-group">
				<label for="documentTitle">문서 제목:</label>
				<input
					type="text"
					name="documentTitle"
					placeholder="문서 제목을 입력하세요."
					value="<?= docname ?>"
				/>
			</div>
			<div class="form-group">
				<label for="submitterId">상신자 ID:</label>

					type="text"
					name="submitterId"
					placeholder="상신자 ID를 입력하세요."

				/>
			</div>

					class="ifm"
