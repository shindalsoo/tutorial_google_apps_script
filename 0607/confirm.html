<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<base target="_top" />
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
			}

			h2 {
				font-size: 24px;
				margin-bottom: 20px;
			}

			h3 {
				font-size: 18px;
				text-align: center;
			}

			ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}

			li {
				margin-bottom: 10px;
			}

			label {
				font-weight: bold;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
			}
		</style>
		<script>
			setTimeout(() => {
				google.script.host.close();
			}, 5000);
		</script>
	</head>
	<body>
		<div class="container">
			<h2>전자결재 전송이 완료되었습니다.</h2>

			<ul>
				<li>
					전송된 문서 제목: <span><?= title ?></span>
				</li>
				<li>
					전송자 ID: <span><?= submitter ?></span>
				</li>
				<li>
					문서 ID: <span><?= docid ?></span>
				</li>
				<li>
					전송 시각: <span><?= date ?></span>
				</li>
			</ul>

			<h3>본 페이지는 5초 후 닫힙니다.</h3>
		</div>
	</body>
</html>
